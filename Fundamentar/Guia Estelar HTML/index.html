<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Atributos das tags -->
    <div>
      <img src="imagem.png" alt="texto alternativo" />
    </div>

    <input type="text" disabled />

    <!-- Atributos globais -->

    <!-- class: minhas classes -->
    <!-- id: meus ids (únicos) -->
    <!-- contenteditable: libera a edição do conteúdo no HTML-->
    <div class="carrinho" contenteditable="true">Hello, World!</div>

    <!-- hidden: esconde a tag -->
    <div class="carrinho" hidden>Hello, World!</div>

    <!-- style: aplica estilos inline -->
    <div style="border: 2px solid green">Hi, Style!</div>

    <!-- tabindex: ordem de seleção a partir do tab -->
    <div tabindex="2">H2</div>
    <div tabindex="3">H3</div>
    <div tabindex="1">H1</div>

    <!-- title: define o título da tag -->
    <div title="Meu título">Meu título</div>
  </body>
</html>
